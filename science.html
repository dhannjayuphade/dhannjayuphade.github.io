<body>

<header>üî¨ SCIENCE SPECIAL QUIZ</header>

<a href="https://chat.whatsapp.com/EKjuiqqvqBNGtPCYrRSPad" target="_blank" class="whatsapp-btn">üí¨ Join Group</a>

<div class="container">
<input type="text" id="username" placeholder="Enter Your Name">
<div class="timer">Time Left: <span id="time">15:00</span></div>
<form id="quizForm"></form>
<button onclick="submitQuiz()">Submit Quiz</button>
<div class="score" id="result"></div>
<div id="certificateArea"></div>
</div>

<script>
const questions=[
{q:"1. What planet is known as Red Planet?",a:["Earth","Mars","Jupiter","Venus"],c:"Mars"},
{q:"2. H2O is chemical formula of?",a:["Oxygen","Hydrogen","Water","Salt"],c:"Water"},
{q:"3. Sun is a?",a:["Planet","Star","Galaxy","Comet"],c:"Star"},
{q:"4. Human heart has how many chambers?",a:["2","3","4","5"],c:"4"},
{q:"5. Gas essential for breathing?",a:["Oxygen","Nitrogen","CO2","Helium"],c:"Oxygen"},
{q:"6. Speed of light approx?",a:["3x10^8 m/s","1x10^5","5x10^6","9x10^2"],c:"3x10^8 m/s"},
{q:"7. Largest planet?",a:["Earth","Mars","Jupiter","Saturn"],c:"Jupiter"},
{q:"8. Plants prepare food by?",a:["Respiration","Photosynthesis","Digestion","Fermentation"],c:"Photosynthesis"},
{q:"9. Blood color is red due to?",a:["Iron","Oxygen","Hemoglobin","Water"],c:"Hemoglobin"},
{q:"10. SI unit of Force?",a:["Joule","Watt","Newton","Pascal"],c:"Newton"},
{q:"11. DNA stands for?",a:["Deoxyribo Nucleic Acid","Dynamic Acid","Double Acid","None"],c:"Deoxyribo Nucleic Acid"},
{q:"12. Human normal temperature?",a:["37¬∞C","30¬∞C","40¬∞C","25¬∞C"],c:"37¬∞C"},
{q:"13. Which gas causes global warming?",a:["Oxygen","CO2","Hydrogen","Nitrogen"],c:"CO2"},
{q:"14. Earth revolves around?",a:["Moon","Mars","Sun","Venus"],c:"Sun"},
{q:"15. Smallest bone in body?",a:["Femur","Stapes","Tibia","Skull"],c:"Stapes"},
{q:"16. Vitamin C source?",a:["Orange","Rice","Milk","Bread"],c:"Orange"},
{q:"17. Acid turns blue litmus to?",a:["Red","Green","Blue","Yellow"],c:"Red"},
{q:"18. SI unit of electric current?",a:["Volt","Ampere","Watt","Ohm"],c:"Ampere"},
{q:"19. Largest organ of body?",a:["Heart","Liver","Skin","Brain"],c:"Skin"},
{q:"20. Light year measures?",a:["Time","Distance","Speed","Mass"],c:"Distance"},
{q:"21. Moon is Earth‚Äôs?",a:["Star","Planet","Satellite","Comet"],c:"Satellite"},
{q:"22. Metal liquid at room temp?",a:["Iron","Mercury","Gold","Copper"],c:"Mercury"},
{q:"23. Plants release?",a:["CO2","Oxygen","Nitrogen","Hydrogen"],c:"Oxygen"},
{q:"24. SI unit of energy?",a:["Watt","Joule","Newton","Volt"],c:"Joule"},
{q:"25. Brain controls?",a:["Breathing","Thinking","Movement","All"],c:"All"},
{q:"26. Largest ocean?",a:["Indian","Pacific","Atlantic","Arctic"],c:"Pacific"},
{q:"27. Pollination by wind called?",a:["Hydrophily","Anemophily","Zoophily","None"],c:"Anemophily"},
{q:"28. Hardest substance?",a:["Iron","Diamond","Gold","Silver"],c:"Diamond"},
{q:"29. Device to measure temperature?",a:["Barometer","Thermometer","Speedometer","Ammeter"],c:"Thermometer"},
{q:"30. Energy from Sun called?",a:["Solar","Wind","Hydro","Thermal"],c:"Solar"}
];

const form=document.getElementById("quizForm");
questions.forEach((item,index)=>{
  let div=document.createElement("div");
  div.className="question-box";
  div.innerHTML=`<h3>${item.q}</h3>`+
  item.a.map(opt=>`
  <label class="option">
  <input type="radio" name="q${index}" value="${opt}"> ${opt}
  </label>`).join("");
  form.appendChild(div);
});

let totalTime=900;
const timer=document.getElementById("time");

let countdown=setInterval(()=>{
  let m=Math.floor(totalTime/60);
  let s=totalTime%60;
  timer.innerText=`${m}:${s<10?"0":""}${s}`;
  totalTime--;
  if(totalTime<0){
    clearInterval(countdown);
    submitQuiz();
  }
},1000);

function submitQuiz(){
  clearInterval(countdown);
  let name=document.getElementById("username").value;
  if(name===""){alert("Enter Name"); return;}
  let score=0;

  questions.forEach((item,index)=>{
    let options=document.querySelectorAll(`input[name="q${index}"]`);
    options.forEach(opt=>{
      let label=opt.parentElement;
      label.style.background="#fff";
      label.style.border="1px solid #ddd";
      if(opt.value===item.c) label.style.border="3px solid green";
      if(opt.checked && opt.value!==item.c){
        label.style.background="#ffcccc";
        label.style.border="3px solid red";
      }
      if(opt.checked && opt.value===item.c){
        label.style.background="#ccffcc";
        score++;
      }
    });
  });

  let percent=Math.round((score/questions.length)*100);
  document.getElementById("result").innerHTML=`Your Score: ${percent}%`;

  showCertificate(name, percent);
}

function showCertificate(name, percent){
  let grade="";
  if(percent>=90) grade="A+";
  else if(percent>=75) grade="A";
  else if(percent>=60) grade="B";
  else if(percent>=40) grade="C";
  else grade="D";

  let cert = `
  <div id="certificateBox" style="
    width:100%;
    max-width:900px;
    margin:0 auto;
    background:white;
    padding:30px;
    border:8px solid #1e3c72;
    font-family:Georgia,serif;
    text-align:center;
  ">
  <img src="https://dhannjayuphade.github.io/banner.jpg" style="width:100%;height:120px;display:block;margin-bottom:15px;">
  <h1 style="color:#1e3c72;font-size:32px;">SCIENCE ACHIEVEMENT CERTIFICATE</h1>
  <hr style="border:2px solid #1e3c72;margin:15px 0;">
  <h2 style="color:#ff512f;">${name}</h2>
  <p>Has successfully completed the Science Special Online Quiz</p>
  <h3>Score: ${percent}%</h3>
  <h2 style="color:#ff512f;">Grade: ${grade}</h2>
  <p>Date: ${new Date().toLocaleDateString()}</p>
  <hr style="border:2px solid #1e3c72;margin:20px 0;">
  <p><strong>Website:</strong> https://dhannjayuphade.github.io</p>
  <p><strong>Email:</strong> dhannjayuphade5@gmail.com</p>
  <img src="https://dhannjayuphade.github.io/signature.png" style="width:150px;display:block;margin:20px auto;">
  <b>Authorized Signature</b>
  <div style="margin-top:20px;">
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
  </div>
  `;

  document.getElementById("certificateArea").innerHTML = cert;
}

function downloadPDF(){
  const element = document.getElementById("certificateBox");
  const opt = {
    margin:0.3,
    filename:`${document.getElementById("username").value}_Certificate.pdf`,
    image:{type:'jpeg', quality:1},
    html2canvas:{scale:3, logging:true, letterRendering:true, useCORS:true},
    jsPDF:{unit:'in', format:'a4', orientation:'landscape'}
  };
  html2pdf().set(opt).from(element).save();
}
</script>
