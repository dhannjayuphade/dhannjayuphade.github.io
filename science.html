<html>

<style>
body{

  padding:15px;

h1{text-align:center;}

  background:white;

}

  padding:10px 18px;

</style>
</head>
<body>

<h1>ðŸ”¬ Science Special Quiz ðŸ”¬</h1>
<label>Enter Your Name:</label><br>
<input type="text" id="username"><br>

<form id="quizForm"></form>

<h2 id="result"></h2>

<div id="certificate">
  <img src="banners.jpg" class="banner">
  <h2 style="color:#1e3c72;">SCIENCE ACHIEVEMENT CERTIFICATE</h2>
  <p>This certificate is proudly presented to</p>
  <h1 id="certName"></h1>
  <p>For scoring <span id="certScore"></span>% in Science Special Quiz</p>
  <p>Date: <span id="certDate"></span></p>
  <hr>
  <img src="signatures.png" class="signature">
  <p><strong>Website:</strong> <a href="https://dhannjayuphade.github.io/" target="_blank">dhannjayuphade.github.io</a></p>
  <p><strong>Email:</strong> dhannjayuphade5@gmail.com</p>
</div>

<button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download PDF</button>

<script>
const questions=[
{q:"1. What planet is known as Red Planet?",a:["Earth","Mars","Jupiter","Venus"],c:"Mars"},
{q:"2. H2O is chemical formula of?",a:["Oxygen","Hydrogen","Water","Salt"],c:"Water"},
{q:"3. Sun is a?",a:["Planet","Star","Galaxy","Comet"],c:"Star"},
{q:"4. Human heart has how many chambers?",a:["2","3","4","5"],c:"4"},
{q:"5. Gas essential for breathing?",a:["Oxygen","Nitrogen","CO2","Helium"],c:"Oxygen"},
{q:"6. Speed of light approx?",a:["3x10^8 m/s","1x10^5","5x10^6","9x10^2"],c:"3x10^8 m/s"},
{q:"7. Largest planet?",a:["Earth","Mars","Jupiter","Saturn"],c:"Jupiter"},
{q:"8. Plants prepare food by?",a:["Respiration","Photosynthesis","Digestion","Fermentation"],c:"Photosynthesis"},
{q:"9. Blood color is red due to?",a:["Iron","Oxygen","Hemoglobin","Water"],c:"Hemoglobin"},
{q:"10. SI unit of Force?",a:["Joule","Watt","Newton","Pascal"],c:"Newton"},
{q:"11. DNA stands for?",a:["Deoxyribo Nucleic Acid","Dynamic Acid","Double Acid","None"],c:"Deoxyribo Nucleic Acid"},
{q:"12. Human normal temperature?",a:["37Â°C","30Â°C","40Â°C","25Â°C"],c:"37Â°C"},
{q:"13. Which gas causes global warming?",a:["Oxygen","CO2","Hydrogen","Nitrogen"],c:"CO2"},
{q:"14. Earth revolves around?",a:["Moon","Mars","Sun","Venus"],c:"Sun"},
{q:"15. Smallest bone in body?",a:["Femur","Stapes","Tibia","Skull"],c:"Stapes"},
{q:"16. Vitamin C source?",a:["Orange","Rice","Milk","Bread"],c:"Orange"},
{q:"17. Acid turns blue litmus to?",a:["Red","Green","Blue","Yellow"],c:"Red"},
{q:"18. SI unit of electric current?",a:["Volt","Ampere","Watt","Ohm"],c:"Ampere"},
{q:"19. Largest organ of body?",a:["Heart","Liver","Skin","Brain"],c:"Skin"},
{q:"20. Light year measures?",a:["Time","Distance","Speed","Mass"],c:"Distance"},
{q:"21. Moon is Earthâ€™s?",a:["Star","Planet","Satellite","Comet"],c:"Satellite"},
{q:"22. Metal liquid at room temp?",a:["Iron","Mercury","Gold","Copper"],c:"Mercury"},
{q:"23. Plants release?",a:["CO2","Oxygen","Nitrogen","Hydrogen"],c:"Oxygen"},
{q:"24. SI unit of energy?",a:["Watt","Joule","Newton","Volt"],c:"Joule"},
{q:"25. Brain controls?",a:["Breathing","Thinking","Movement","All"],c:"All"},
{q:"26. Largest ocean?",a:["Indian","Pacific","Atlantic","Arctic"],c:"Pacific"},
{q:"27. Pollination by wind called?",a:["Hydrophily","Anemophily","Zoophily","None"],c:"Anemophily"},
{q:"28. Hardest substance?",a:["Iron","Diamond","Gold","Silver"],c:"Diamond"},
{q:"29. Device to measure temperature?",a:["Barometer","Thermometer","Speedometer","Ammeter"],c:"Thermometer"},
{q:"30. Energy from Sun called?",a:["Solar","Wind","Hydro","Thermal"],c:"Solar"}
];

const form=document.getElementById("quizForm");
questions.forEach((item,index)=>{
  let div=document.createElement("div");
  div.className="question";
  div.innerHTML=`<p>${index+1}. ${item.q}</p>` +
    item.a.map(opt=>`<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>`).join("");
  form.appendChild(div);
});

function submitQuiz(){
  let name=document.getElementById("username").value;
  if(name===""){alert("Enter Name"); return;}
  let score=0;

  questions.forEach((item,index)=>{
    const selected=document.querySelector(`input[name="q${index}"]:checked`);
    const options=document.querySelectorAll(`input[name="q${index}"]`);
    options.forEach((opt,i)=>{
      opt.parentElement.classList.remove("correct","incorrect");
    });
    if(selected){
      if(selected.value===item.c) score++;
      options.forEach((opt)=>{
        if(opt.value===item.c) opt.parentElement.classList.add("correct");
        if(selected.value!==item.c && opt.checked) opt.parentElement.classList.add("incorrect");
      });
    }
  });

  let percent=Math.round((score/questions.length)*100);
  document.getElementById("result").innerText="Your Score: "+percent+"%";

  document.getElementById("certificate").style.display="block";
  document.getElementById("downloadBtn").style.display="inline-block";
  document.getElementById("certName").innerText=name;
  document.getElementById("certScore").innerText=percent;
  document.getElementById("certDate").innerText=new Date().toLocaleDateString();
}

function downloadPDF(){
  const { jsPDF }=window.jspdf;
  html2canvas(document.getElementById("certificate")).then(canvas=>{
    const imgData=canvas.toDataURL("image/png");
    const pdf=new jsPDF('landscape');
    pdf.addImage(imgData,'PNG',10,10,270,180);
    pdf.save("Science_Certificate.pdf");
  });
}
</script>
</body>
  </html>
