<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dhannjay Portal Sign Up</title>
<style>
body { background:#111; color:white; text-align:center; font-family:sans-serif; padding:50px; }
input { padding:10px; margin:10px; width:70%; border-radius:5px; border:none; }
button { padding:10px 20px; border:none; border-radius:5px; background:#28a745; color:white; cursor:pointer; }
#error { color:red; margin-top:15px; }
</style>
</head>
<body>

<h2>Sign Up for Dhannjay Portal</h2>

<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button id="signupBtn">Sign Up</button>
<p id="error"></p>

<script>
const signupBtn = document.getElementById("signupBtn");

signupBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if(!username || !password) {
    error.innerText = "Please enter username and password!";
    return;
  }

  let users = JSON.parse(localStorage.getItem("dhannjay_users")) || [];
  if(users.find(u => u.username === username)) {
    error.innerText = "Username already exists!";
    return;
  }

  users.push({ username, password });
  localStorage.setItem("dhannjay_users", JSON.stringify(users));

  alert("Sign up successful! Please login now.");
  window.location.href = "login.html";
});
</script>
<script src="navbar.js"></script>
</body>
</html>
