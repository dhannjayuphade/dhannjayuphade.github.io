<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dhannjay Portal Login</title>
<style>
body { background:#111; color:white; text-align:center; font-family:sans-serif; padding:50px; }
input { padding:10px; margin:10px; width:70%; border-radius:5px; border:none; }
button { padding:10px 20px; border:none; border-radius:5px; background:#28a745; color:white; cursor:pointer; }
#error { color:red; margin-top:15px; }
</style>
</head>
<body>

<h2>Login to Dhannjay Portal</h2>

<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button id="loginBtn">Login</button>
<p id="error"></p>
  
<p>Don't have an account? <a href="signup.html" style="color:#28a745;">Sign Up</a></p>
<script>
const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  const users = JSON.parse(localStorage.getItem("dhannjay_users")) || [];

  const user = users.find(u => u.username === username && u.password === password);

  if(user) {
    error.innerText = "";
    alert(`Welcome ${user.username}!`);
    window.location.href = "index.html"; // Redirect to main site
  } else {
    error.innerText = "Invalid username or password!";
  }
});
</script>

</body>
</html>
