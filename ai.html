<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhannjay AI</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:white;
}

header{
  background:#111;
  padding:15px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  border-bottom:1px solid #333;
}

.chat-box{
  padding:15px;
  height:65vh;
  overflow-y:auto;
}

.message{
  margin:8px 0;
  padding:10px 14px;
  border-radius:20px;
  max-width:75%;
  word-wrap:break-word;
}

.user{
  background:#2563eb;
  margin-left:auto;
}

.bot{
  background:#333;
}

.suggestions{
  padding:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.suggestions button{
  padding:6px 12px;
  border:none;
  border-radius:20px;
  background:#222;
  color:white;
  cursor:pointer;
  font-size:12px;
}

.input-area{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  padding:10px;
  background:#111;
}

input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
}

button.send-btn{
  margin-left:8px;
  padding:10px 14px;
  border:none;
  border-radius:20px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}

button.mic-btn{
  margin-left:5px;
  padding:10px;
  border:none;
  border-radius:50%;
  background:#444;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>ðŸ¤– Dhannjay AI</header>

<div class="chat-box" id="chatBox"></div>

<div class="suggestions">
  <button onclick="quickAsk('quiz')">Quiz</button>
  <button onclick="quickAsk('game')">Game</button>
  <button onclick="quickAsk('website')">Website</button>
  <button onclick="quickAsk('help')">Help</button>
</div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Ask something...">
  <button class="mic-btn" onclick="startVoice()">ðŸŽ¤</button>
  <button class="send-btn" onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage(){
  let input=document.getElementById("userInput").value;
  if(input==="") return;

  addMessage(input,"user");
  let reply=getReply(input);

  setTimeout(()=>{
    addMessage(reply,"bot");
  },400);

  document.getElementById("userInput").value="";
}

function quickAsk(text){
  document.getElementById("userInput").value=text;
  sendMessage();
}

function addMessage(text,type){
  let chatBox=document.getElementById("chatBox");
  let msg=document.createElement("div");
  msg.classList.add("message",type);
  msg.innerHTML=text;
  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function getReply(input){
  input=input.toLowerCase();

  if(input.includes("hi")||input.includes("hello"))
    return "Hello ðŸ‘‹ Welcome to Dhannjay AI!";

  if(input.includes("quiz"))
    return 'Open Quiz Hub ðŸ‘‰ <a href="quizhub.html" style="color:#4da6ff;">Click Here</a>';

  if(input.includes("game"))
    return 'Open Game Hub ðŸ‘‰ <a href="gamehub.html" style="color:#4da6ff;">Click Here</a>';

  if(input.includes("website"))
    return 'Main Website ðŸ‘‰ <a href="index.html" style="color:#4da6ff;">Open Home</a>';

  if(input.includes("help"))
    return "You can ask about: quiz, game, website, help.";

  return "I am learning ðŸ¤– Ask about quiz, game or website.";
}

/* Voice Input */
function startVoice(){
  if(!('webkitSpeechRecognition' in window)){
    alert("Voice not supported in this browser");
    return;
  }

  let recognition=new webkitSpeechRecognition();
  recognition.lang="en-US";
  recognition.start();

  recognition.onresult=function(event){
    let voiceText=event.results[0][0].transcript;
    document.getElementById("userInput").value=voiceText;
    sendMessage();
  };
}
</script>

</body>
  </html>
