<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shiv Jayanti Quiz</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#ff9933,#ff5722);
  padding:15px;
  color:white;
}
h1{text-align:center;}
.question{
  background:white;
  color:black;
  padding:15px;
  margin:10px 0;
  border-radius:10px;
}
button{
  padding:10px 18px;
  background:white;
  color:#ff5722;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
#certificate{
  display:none;
  width:900px;
  margin:30px auto;
  padding:30px;
  background:white;
  color:black;
  border:12px solid #ff5722;
  text-align:center;
  position:relative;
}
#certificate img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.signature{
  position:absolute;
  bottom:20px;
  right:40px;
  font-weight:bold;
  color:#ff5722;
}
@media(max-width:768px){
  #certificate{width:100%;}
}
#leaderboard{
  background:white;
  color:black;
  padding:15px;
  margin-top:20px;
  border-radius:10px;
}
.fireworks{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  display:none;
  background: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
  background-size:20px 20px;
  animation:spark 0.5s linear infinite;
}
@keyframes spark{
  from{background-position:0 0;}
  to{background-position:20px 20px;}
}
</style>
</head>

<body>

<h1>üö© Shiv Jayanti Special Quiz üö©</h1>

<label>Your Name:</label><br>
<input type="text" id="username"><br><br>

<form id="quizForm"></form>
<br>
<button onclick="submitQuiz()">Submit Quiz</button>

<h2 id="result"></h2>

<div id="certificate">
<img src="banner.jpg">
<h2 style="color:#ff5722;">Certificate of Participation</h2>
<p>This certificate is proudly presented to</p>
<h1 id="certName"></h1>
<p>For scoring <span id="certScore"></span>% in Shiv Jayanti Quiz</p>
<p>Date: <span id="certDate"></span></p>
<div class="signature">Dhannjay Uphade</div>
</div>

<div class="fireworks" id="fireworks"></div>

<div id="leaderboard">
<h3>üèÜ Top 5 Scores</h3>
<ul id="topScores"></ul>
</div>

<button id="downloadBtn" style="display:none;" onclick="downloadPDF()">
Download Certificate
</button>

<script>

/* QUESTIONS */
const questions = [

{q:"Where was Shivaji Maharaj born?",options:["Raigad","Shivneri","Sinhagad","Pratapgad"],answer:1},
{q:"Birth year of Shivaji Maharaj?",options:["1627","1630","1645","1650"],answer:1},
{q:"Shivaji Maharaj born on?",options:["19 Feb 1630","1 Jan 1627","15 Aug 1640","26 Jan 1650"],answer:0},
{q:"Mother of Shivaji Maharaj?",options:["Jijabai","Yesubai","Tarabai","Soyarabai"],answer:0},
{q:"Father of Shivaji Maharaj?",options:["Shahaji","Sambhaji","Tanaji","Ramdas"],answer:0},
{q:"Shivaji's childhood mentor?",options:["Dadoji Konddev","Ramdas","Tanaji","Baji Rao"],answer:0},
{q:"Coronation year of Shivaji Maharaj?",options:["1674","1660","1680","1655"],answer:0},
{q:"Title given at coronation?",options:["Maharaj","Chhatrapati","Raja","Samrat"],answer:1},
{q:"Capital of Maratha Empire?",options:["Raigad","Pune","Satara","Kolhapur"],answer:0},
{q:"First fort captured by Shivaji?",options:["Torna","Sinhagad","Raigad","Pratapgad"],answer:0},
{q:"Battle of Pratapgad year?",options:["1659","1670","1666","1645"],answer:0},
{q:"Afzal Khan was killed at?",options:["Pratapgad","Raigad","Torna","Panhala"],answer:0},
{q:"Fort Sinhagad earlier known as?",options:["Kondhana","Torna","Raigad","Panhala"],answer:0},
{q:"Battle of Sinhagad fought by?",options:["Tanaji","Sambhaji","Ramdas","Shahaji"],answer:0},
{q:"Shivaji escaped from which place?",options:["Agra","Delhi","Pune","Surat"],answer:0},
{q:"Treaty of Purandar signed in?",options:["1665","1670","1650","1680"],answer:0},
{q:"Shivaji's navy base?",options:["Sindhudurg","Raigad","Pune","Satara"],answer:0},
{q:"Naval commander of Shivaji?",options:["Kanhoji Angre","Tanaji","Baji Rao","Dadoji"],answer:0},
{q:"Shivaji Maharaj died in?",options:["1680","1674","1666","1690"],answer:0},
{q:"Who succeeded Shivaji Maharaj?",options:["Sambhaji","Rajaram","Shahu","Balaji"],answer:0},
{q:"Mughal emperor during Shivaji's time?",options:["Aurangzeb","Akbar","Shah Jahan","Babur"],answer:0},
{q:"Shivaji promoted which language?",options:["Marathi","Hindi","Persian","Urdu"],answer:0},
{q:"Shivaji respected which religion?",options:["All religions","Only Hindu","Only Muslim","None"],answer:0},
{q:"Administrative system of Shivaji called?",options:["Ashta Pradhan","Panchayat","Sabha","Darbar"],answer:0},
{q:"Revenue system introduced by Shivaji?",options:["Chauth","Jaziya","Zakat","Lagaan"],answer:0},
{q:"Maratha army mainly used which strategy?",options:["Guerrilla warfare","Elephants","Only Navy","Heavy Cannons"],answer:0},
{q:"Father Shahaji served under?",options:["Bijapur Sultanate","Mughals","British","Delhi Sultan"],answer:0},
{q:"Which fort was built as capital?",options:["Raigad","Red Fort","Agra Fort","Golconda"],answer:0},
{q:"Shivaji established strong?",options:["Navy","Airforce","Railway","British Army"],answer:0},
{q:"Shivaji Maharaj is known as?",options:["Founder of Maratha Empire","Mughal King","British Officer","Delhi Sultan"],answer:0}

];
  

/* SHOW QUESTIONS */
const form=document.getElementById("quizForm");
questions.forEach((item,index)=>{
  form.innerHTML+=`
  <div class="question">
    <p>${index+1}. ${item.q}</p>
    ${item.options.map((opt,i)=>`
      <label>
      <input type="radio" name="q${index}" value="${i}"> ${opt}
      </label><br>
    `).join("")}
  </div>`;
});

/* SUBMIT */
function submitQuiz(){
  let score=0;
  questions.forEach((item,index)=>{
    const selected=document.querySelector(`input[name="q${index}"]:checked`);
    if(selected && parseInt(selected.value)===item.answer){ score++; }
  });

  let percentage=Math.round((score/questions.length)*100);
  document.getElementById("result").innerText="Your Score: "+percentage+"%";

  const name=document.getElementById("username").value;

  document.getElementById("certificate").style.display="block";
  document.getElementById("downloadBtn").style.display="inline-block";
  document.getElementById("certName").innerText=name;
  document.getElementById("certScore").innerText=percentage;
  document.getElementById("certDate").innerText=new Date().toLocaleDateString();

  saveScore(name,percentage);
  displayLeaderboard();

  document.getElementById("fireworks").style.display="block";
  setTimeout(()=>{document.getElementById("fireworks").style.display="none";},3000);
}

/* SAVE SCORE */
function saveScore(name,percentage){
  let scores=JSON.parse(localStorage.getItem("quizScores"))||[];
  scores.push({name:name,score:percentage});
  scores.sort((a,b)=>b.score-a.score);
  scores=scores.slice(0,5);
  localStorage.setItem("quizScores",JSON.stringify(scores));
}

/* LEADERBOARD */
function displayLeaderboard(){
  let scores=JSON.parse(localStorage.getItem("quizScores"))||[];
  let list=document.getElementById("topScores");
  list.innerHTML="";
  scores.forEach(item=>{
    list.innerHTML+=`<li>${item.name} - ${item.score}%</li>`;
  });
}
displayLeaderboard();

/* PDF */
function downloadPDF(){
  const { jsPDF }=window.jspdf;
  html2canvas(document.getElementById("certificate")).then(canvas=>{
    const imgData=canvas.toDataURL("image/png");
    const pdf=new jsPDF('landscape');
    pdf.addImage(imgData,'PNG',10,10,270,180);
    pdf.save("Shiv_Jayanti_Certificate.pdf");
  });
}

</script>

</body>
  </html>
