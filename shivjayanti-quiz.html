<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shiv Jayanti Mega Quiz</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#ff9933,#ff5722);
  padding:15px;
  color:white;
}

/* Flag animation */
.flag {
  width:120px;
  height:60px;
  background:#ff9933;
  position:relative;
  margin:auto;
  animation:wave 2s infinite ease-in-out;
  border-radius:5px;
}
@keyframes wave {
  0%{transform:rotate(0deg);}
  50%{transform:rotate(2deg);}
  100%{transform:rotate(0deg);}
}

h1{
  text-align:center;
}

.timer{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin:10px 0;
}

.question{
  background:white;
  color:black;
  padding:15px;
  margin:10px 0;
  border-radius:10px;
}

button{
  padding:10px 18px;
  background:white;
  color:#ff5722;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#certificate{
  display:none;
  width:900px;
  margin:30px auto;
  padding:30px;
  background:white;
  color:black;
  border:12px solid #ff5722;
  text-align:center;
  position:relative;
}

#certificate img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.signature{
  position:absolute;
  bottom:20px;
  right:40px;
  font-weight:bold;
  color:#ff5722;
}

@media(max-width:768px){
  #certificate{
    width:100%;
  }
}
</style>
</head>
<body>

<div class="flag"></div>
<h1>ðŸš© Shiv Jayanti Mega Quiz ðŸš©</h1>

<div class="timer">Time Left: <span id="time">10:00</span></div>

<label>Your Name:</label><br>
<input type="text" id="username"><br><br>

<label>Your Instagram Username:</label><br>
<input type="text" id="insta"><br><br>

<form id="quizForm"></form>

<br>
<button onclick="submitQuiz()">Submit Quiz</button>

<h2 id="result"></h2>

<div id="certificate">
<img src="banner.jpg">
<h2 style="color:#ff5722;">Certificate of Excellence</h2>
<p>This certificate is proudly presented to</p>
<h1 id="certName"></h1>
<p>Instagram: <span id="certInsta"></span></p>
<p>For scoring 50/50 (100%) in Shiv Jayanti Mega Quiz</p>
<p>Date: <span id="certDate"></span></p>
<div class="signature">Dhannjay Uphade</div>
</div>

<button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download Certificate</button>

<!-- Optional Background Music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* TIMER */
let totalTime = 600; // 10 minutes
const timerDisplay = document.getElementById("time");

const timer = setInterval(()=>{
  let minutes = Math.floor(totalTime/60);
  let seconds = totalTime%60;
  timerDisplay.innerText =
    minutes + ":" + (seconds<10?"0":"") + seconds;

  totalTime--;
  if(totalTime < 0){
    clearInterval(timer);
    alert("Time Over!");
    submitQuiz();
  }
},1000);


/* QUESTIONS */
const questions = [
{
q:"Where was Shivaji Maharaj born?",
options:["Raigad","Shivneri","Torna","Sinhagad"],
answer:1
},
{
q:"Birth year?",
options:["1627","1630","1640","1650"],
answer:1
}
];

for(let i=3;i<=50;i++){
  questions.push({
    q:"Shivaji Question "+i+"?",
    options:["Option A","Option B","Option C","Option D"],
    answer:0
  });
}

const form=document.getElementById("quizForm");

questions.forEach((item,index)=>{
  form.innerHTML+=`
  <div class="question">
    <p>${index+1}. ${item.q}</p>
    ${item.options.map((opt,i)=>`
      <label>
      <input type="radio" name="q${index}" value="${i}"> ${opt}
      </label><br>
    `).join("")}
  </div>
  `;
});

function submitQuiz(){
  clearInterval(timer);

  let score=0;

  questions.forEach((item,index)=>{
    const selected=document.querySelector(`input[name="q${index}"]:checked`);
    if(selected && parseInt(selected.value)===item.answer){
      score++;
    }
  });

  document.getElementById("result").innerText="Your Score: "+score+"/50";

  if(score===50){
    const name=document.getElementById("username").value;
    const insta=document.getElementById("insta").value;

    document.getElementById("certificate").style.display="block";
    document.getElementById("downloadBtn").style.display="inline-block";

    document.getElementById("certName").innerText=name;
    document.getElementById("certInsta").innerText=insta;
    document.getElementById("certDate").innerText=new Date().toLocaleDateString();
  }else{
    alert("Certificate only for 100% score.");
  }
}

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  html2canvas(document.getElementById("certificate")).then(canvas=>{
    const imgData=canvas.toDataURL("image/png");
    const pdf=new jsPDF('landscape');
    pdf.addImage(imgData,'PNG',10,10,270,180);
    pdf.save("Shiv_Jayanti_Certificate.pdf");
  });
}

</script>
  

</body>
  </html>
