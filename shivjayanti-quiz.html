<body>
  welcome 

<h1>ğŸš© Shiv Jayanti Special Quiz ğŸš©</h1>

<label>Your Name:</label><br>
<input type="text" id="username"><br><br>

<form id="quizForm"></form>
<br>
<button onclick="submitQuiz()">Submit Quiz</button>

<h2 id="result"></h2>

<div id="certificate">
<h2 style="color:#ff5722;">Certificate of Participation</h2>
<p>This certificate is proudly presented to</p>
<h1 id="certName"></h1>
<p>For scoring <span id="certScore"></span>% in Shiv Jayanti Quiz</p>
<p>Date: <span id="certDate"></span></p>
</div>

<button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download Certificate</button>

<div id="leaderboard">
<h3>ğŸ† Top 5 Scores</h3>
<ul id="topScores"></ul>
</div>

<script>

/* ================= QUESTIONS ================= */

const questions = [
{q:"Where was Shivaji Maharaj born?",options:["Raigad","Shivneri","Sinhagad","Pratapgad"],answer:1},
{q:"Birth year?",options:["1627","1630","1645","1650"],answer:1},
{q:"Born on?",options:["19 Feb 1630","1 Jan 1627","15 Aug 1640","26 Jan 1650"],answer:0},
{q:"Mother?",options:["Jijabai","Yesubai","Tarabai","Soyarabai"],answer:0},
{q:"Father?",options:["Shahaji","Sambhaji","Tanaji","Ramdas"],answer:0},
{q:"Coronation year?",options:["1674","1660","1680","1655"],answer:0},
{q:"Title?",options:["Maharaj","Chhatrapati","Raja","Samrat"],answer:1},
{q:"Capital?",options:["Raigad","Pune","Satara","Kolhapur"],answer:0},
{q:"First fort?",options:["Torna","Sinhagad","Raigad","Pratapgad"],answer:0},
{q:"Afzal Khan killed at?",options:["Pratapgad","Raigad","Torna","Panhala"],answer:0},
{q:"Battle of Pratapgad year?",options:["1659","1670","1666","1645"],answer:0},
{q:"Sinhagad earlier?",options:["Kondhana","Torna","Raigad","Panhala"],answer:0},
{q:"Escaped from?",options:["Agra","Delhi","Pune","Surat"],answer:0},
{q:"Treaty of Purandar?",options:["1665","1670","1650","1680"],answer:0},
{q:"Navy base?",options:["Sindhudurg","Raigad","Pune","Satara"],answer:0},
{q:"Naval commander?",options:["Kanhoji Angre","Tanaji","Baji Rao","Dadoji"],answer:0},
{q:"Died in?",options:["1680","1674","1666","1690"],answer:0},
{q:"Successor?",options:["Sambhaji","Rajaram","Shahu","Balaji"],answer:0},
{q:"Mughal emperor?",options:["Aurangzeb","Akbar","Shah Jahan","Babur"],answer:0},
{q:"Promoted language?",options:["Marathi","Hindi","Persian","Urdu"],answer:0},
{q:"Respected religion?",options:["All religions","Only Hindu","Only Muslim","None"],answer:0},
{q:"Administrative system?",options:["Ashta Pradhan","Panchayat","Sabha","Darbar"],answer:0},
{q:"Revenue system?",options:["Chauth","Jaziya","Zakat","Lagaan"],answer:0},
{q:"Army strategy?",options:["Guerrilla warfare","Elephants","Only Navy","Cannons"],answer:0},
{q:"Shahaji served under?",options:["Bijapur Sultanate","Mughals","British","Delhi Sultan"],answer:0},
{q:"Capital fort?",options:["Raigad","Red Fort","Agra Fort","Golconda"],answer:0},
{q:"Strong established?",options:["Navy","Airforce","Railway","British Army"],answer:0},
{q:"Known as?",options:["Founder of Maratha Empire","Mughal King","British Officer","Delhi Sultan"],answer:0},
{q:"Childhood mentor?",options:["Dadoji Konddev","Ramdas","Tanaji","Baji Rao"],answer:0},
{q:"Battle of Sinhagad fought by?",options:["Tanaji","Sambhaji","Ramdas","Shahaji"],answer:0}
];

/* ================= SHOW QUESTIONS ================= */

const form=document.getElementById("quizForm");

questions.forEach((item,index)=>{
  form.innerHTML+=`
  <div class="question">
    <p><strong>${index+1}. ${item.q}</strong></p>
    ${item.options.map((opt,i)=>`
      <label>
      <input type="radio" name="q${index}" value="${i}">
      <span id="q${index}opt${i}">${opt}</span>
      </label><br>
    `).join("")}
    <p id="answer${index}" style="font-weight:bold;"></p>
  </div>`;
});

/* ================= SUBMIT ================= */

function submitQuiz(){

  let score=0;
  let wrong=0;

  questions.forEach((item,index)=>{

    const selected=document.querySelector(`input[name="q${index}"]:checked`);
    const correct=item.answer;

    document.getElementById(`q${index}opt${correct}`).style.color="green";
    document.getElementById(`q${index}opt${correct}`).style.fontWeight="bold";

    if(selected){
      if(parseInt(selected.value)===correct){
        score++;
      }else{
        wrong++;
        document.getElementById(`q${index}opt${selected.value}`).style.color="red";
      }
    }else{
      wrong++;
    }

    document.getElementById(`answer${index}`).innerText=
    "Correct Answer: "+item.options[correct];

  });

  let percentage=Math.round((score/questions.length)*100);

  let performance="";
  if(percentage>=80){ performance="ğŸ”¥ Excellent!"; }
  else if(percentage>=50){ performance="ğŸ‘ Good Job!"; }
  else{ performance="ğŸ“š Needs Improvement!"; }

  document.getElementById("result").innerHTML=
  `Score: ${percentage}% <br>
   Correct: ${score} <br>
   Wrong: ${wrong} <br>
   ${performance}`;

  const name=document.getElementById("username").value;

  document.getElementById("certificate").style.display="block";
  document.getElementById("downloadBtn").style.display="inline-block";
  document.getElementById("certName").innerText=name;
  document.getElementById("certScore").innerText=percentage;
  document.getElementById("certDate").innerText=new Date().toLocaleDateString();

  saveScore(name,percentage);
  displayLeaderboard();
}

/* ================= LEADERBOARD ================= */

function saveScore(name,percentage){
  let scores=JSON.parse(localStorage.getItem("quizScores"))||[];
  scores.push({name:name,score:percentage});
  scores.sort((a,b)=>b.score-a.score);
  scores=scores.slice(0,5);
  localStorage.setItem("quizScores",JSON.stringify(scores));
}

function displayLeaderboard(){
  let scores=JSON.parse(localStorage.getItem("quizScores"))||[];
  let list=document.getElementById("topScores");
  list.innerHTML="";
  scores.forEach(item=>{
    list.innerHTML+=`<li>${item.name} - ${item.score}%</li>`;
  });
}
displayLeaderboard();

/* ================= PDF ================= */

function downloadPDF(){
  const { jsPDF }=window.jspdf;
  html2canvas(document.getElementById("certificate")).then(canvas=>{
    const imgData=canvas.toDataURL("image/png");
    const pdf=new jsPDF('landscape');
    pdf.addImage(imgData,'PNG',10,10,270,180);
    pdf.save("Shiv_Jayanti_Certificate.pdf");
  });
}

</script>
<h1>Thank you ğŸ’• for participating </h1>
</body>
  </html>
