<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dhannjay AI Test</title>
  <style>
    body { 
      background: black; 
      color: white; 
      font-family: sans-serif; 
      text-align: center; 
      padding: 50px; 
    }
    #msg {
      padding: 10px;
      width: 70%;
      margin-bottom: 10px;
    }
    #sendBtn {
      padding: 10px 20px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      min-height: 50px;
    }
  </style>
</head>
<body>

<h2>Test Dhannjay AI</h2>

<input id="msg" placeholder="Type message here...">
<br>
<button id="sendBtn">Send</button>

<p id="output"></p>

<script>
const sendBtn = document.getElementById("sendBtn");

sendBtn.addEventListener("click", async () => {
  const message = document.getElementById("msg").value;
  if (!message) return;

  const output = document.getElementById("output");
  output.innerText = "AI is thinking...";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    // âœ… Only parse JSON once
    const data = await res.json();

    output.innerText = data.reply || "AI did not respond";

  } catch (err) {
    output.innerText = "Error: " + err.message;
    console.error(err);
  }
});
</script>

</body>
</html>
