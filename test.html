<!DOCTYPE html>
<html>
<head>
  <title>AI Test</title>
</head>
<body style="background:black;color:white;font-family:sans-serif;text-align:center;padding:50px;">

<h2>Test Dhannjay AI</h2>

<input id="msg" placeholder="Type message" style="padding:10px;width:70%">
<button id="sendBtn">Send</button>

<p id="output"></p>

<script>
const sendBtn = document.getElementById("sendBtn");
sendBtn.addEventListener("click", async () => {
  const message = document.getElementById("msg").value;
  document.getElementById("output").innerText = "AI is thinking...";

  try {
    const res = await fetch("/api/chat", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ message: "Hello AI" })
});

const text = await res.text();
console.log("Raw server response:", text);
 

    const data = await res.json();

    document.getElementById("output").innerText = data.reply || "AI did not respond";

  } catch (err) {
    document.getElementById("output").innerText = "Error: " + err.message;
    console.error(err);
  }
});
</script>


</body>
</html>
