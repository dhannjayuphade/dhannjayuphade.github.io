<!DOCTYPE html>
<html>
<head>
<title>Catch The Trishul</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  color:white;
  text-align:center;
  font-family:Arial;
}
.trishul{
  position:absolute;
  font-size:40px;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>Catch The Trishul ðŸ”±</h2>
<p>Score: <span id="score">0</span></p>

<script>
let score = 0;

function createTrishul(){
  const t = document.createElement("div");
  t.className = "trishul";
  t.innerHTML = "ðŸ”±";

  t.style.left = Math.random() * window.innerWidth + "px";
  t.style.top = "0px";

  document.body.appendChild(t);

  let fall = setInterval(()=>{
    t.style.top = (t.offsetTop + 5) + "px";

    if(t.offsetTop > window.innerHeight){
      t.remove();
      clearInterval(fall);
    }
  },20);

  t.onclick = function(){
    score++;
    document.getElementById("score").innerText = score;
    t.remove();
    clearInterval(fall);
  }
}

setInterval(createTrishul,1000);
</script>

</body>
</html>
