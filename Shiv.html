<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:black;
color:white;
text-align:center;
overflow:hidden;
}

/* Animated Stars (Pure CSS) */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(white 1px, transparent 1px),
radial-gradient(white 1px, transparent 1px);
background-size:50px 50px;
animation:move 60s linear infinite;
z-index:-1;
}

@keyframes move{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

h1{
font-size:35px;
text-shadow:0 0 20px cyan;
}

.section{padding:40px 20px;}

.btn{
padding:12px 25px;
background:cyan;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
}

.water{
width:8px;
height:0;
background:cyan;
margin:auto;
transition:height 1s;
}

.quiz-box{
background:#111;
padding:15px;
border-radius:10px;
max-width:350px;
margin:auto;
}

.option{
margin:8px;
padding:8px;
background:#222;
cursor:pointer;
border-radius:5px;
}

.correct{background:green;}
.wrong{background:red;}
</style>
</head>

<body>

<div class="section">
<h1>ğŸ”± Happy Mahashivratri ğŸ”±</h1>
<p>Har Har Mahadev</p>
</div>

<div class="section">
<h2>â³ Countdown</h2>
<div id="countdown"></div>
</div>

<div class="section">
<h2>ğŸ“¿ 108 Jaap</h2>
<button class="btn" onclick="increaseJaap()">Chant</button>
<div>Total: <span id="jaap">0</span>/108</div>
</div>

<div class="section">
<h2>ğŸª” Jal Abhishek</h2>
<div class="water" id="water"></div>
<button class="btn" onclick="abhishek()">Offer Jal</button>
</div>

<div class="section">
<h2>ğŸ† Shiv Quiz</h2>
<div class="quiz-box">
<p>Shivaâ€™s weapon?</p>
<div class="option" onclick="check(this,false)">Sudarshan</div>
<div class="option" onclick="check(this,true)">Trishul</div>
<div class="option" onclick="check(this,false)">Gada</div>
<div class="option" onclick="check(this,false)">Chakra</div>
</div>
</div>

<div class="section">
<button class="btn" onclick="share()">Share</button>
</div>

<script>
/* Countdown */
var festivalDate=new Date("March 6, 2026 00:00:00").getTime();
setInterval(()=>{
var now=new Date().getTime();
var d=festivalDate-now;
if(d<0){document.getElementById("countdown").innerHTML="Festival Started ğŸ”±";}
else{
var days=Math.floor(d/(1000*60*60*24));
var h=Math.floor((d%(1000*60*60*24))/(1000*60*60));
var m=Math.floor((d%(1000*60*60))/(1000*60));
var s=Math.floor((d%(1000*60))/1000);
document.getElementById("countdown").innerHTML=
days+"d "+h+"h "+m+"m "+s+"s";
}
},1000);

/* Jaap */
let jaapCount=localStorage.getItem("jaap")||0;
document.getElementById("jaap").innerText=jaapCount;

function increaseJaap(){
jaapCount++;
if(jaapCount>108)jaapCount=108;
document.getElementById("jaap").innerText=jaapCount;
localStorage.setItem("jaap",jaapCount);
if(jaapCount==108){
alert("ğŸ‰ 108 Jaap Completed! Har Har Mahadev!");
}
}

/* Abhishek */
function abhishek(){
let water=document.getElementById("water");
water.style.height="80px";
setTimeout(()=>{water.style.height="0"},1500);
}

/* Quiz */
function check(el,correct){
if(correct){el.classList.add("correct");}
else{el.classList.add("wrong");}
}

/* Share */
function share(){
window.open("https://wa.me/?text=Happy Mahashivratri ğŸ”± "+window.location.href);
}
</script>

</body>
</html>
