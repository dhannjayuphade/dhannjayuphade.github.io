/* ===== LIKE / DISLIKE PERMANENT SAVE ===== */
let likeCount = localStorage.getItem("like_count");
let dislikeCount = localStorage.getItem("dislike_count");

if(dislikeCount === null) dislikeCount = 0;

likeCount = parseInt(likeCount);
dislikeCount = parseInt(dislikeCount);

document.getElementById("like").innerText = likeCount;
document.getElementById("dislike").innerText = dislikeCount;
