<script>

/* ===== Typing Effect ===== */
const text="Science Experiments | Editor | Songs";
let i=0;
function typing(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,70);
  }
}
typing();

/* ===== Subscriber Counter ===== */
let target=1250; // change subscriber number
let count=0;
function counter(){
  if(count<target){
    count+=5;
    document.getElementById("subCounter").innerText=count;
    setTimeout(counter,20);
  }
}
counter();

/* ===== Slider ===== */
let current=0;
const slides=document.querySelector(".slides");
const dots=document.querySelectorAll(".dots span");

function goSlide(index){
  current=index;
  update();
}

function update(){
  slides.style.transform=`translateX(-${current*100}%)`;
  dots.forEach(d=>d.classList.remove("active"));
  dots[current].classList.add("active");
}

setInterval(()=>{
  current=(current+1)%2;
  update();
},5000);

/* Swipe */
let startX=0;
slides.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
slides.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) current=(current+1)%2;
  if(endX-startX>50) current=(current-1+2)%2;
  update();
});

/* Popup */
function openPopup(){
  document.getElementById("popup").style.display="flex";
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}

/* Sound */
function playSound(){
  let audio=new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");
  audio.play();
}

/* Auto Popup after 7 sec */
setTimeout(openPopup,7000);

/* Particles */
particlesJS("particles-js",{
  particles:{
    number:{value:70},
    size:{value:3},
    move:{speed:2},
    color:{value:"#ff4500"},
    line_linked:{enable:false}
  }
});

</script>
